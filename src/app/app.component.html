<h1 class="centerHeader">Welcome to Angular-Weather!</h1>

<mat-card id="regionalData">
  
  <mat-card-title>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </mat-card-title>
  
  <mat-card-content>
    <table id="cityWeatherTable" mat-table [dataSource]="weatherDataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City Name </th>
        <td mat-cell *matCellDef="let data"> {{data.cityName}} </td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temp (&deg;C) </th>
        <td mat-cell *matCellDef="let data"> {{data.temp}}&deg; </td>
      </ng-container>

      <ng-container matColumnDef="conditions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Conditions </th>
        <td mat-cell *matCellDef="let data"> {{data.conditions}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  
  </mat-card-content>

</mat-card>

<mat-card id="globalTempGraph">

  <mat-card-title>
    Temperature Data
  </mat-card-title>
  
  <mat-card-content>
    <canvas baseChart 
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>
  </mat-card-content>

</mat-card>
